<div 
*ngFor="let colaborador of colaboradoresHijo"
class="border-b p-5 flex justify-between items-center">
    <div>
        <p class="text-sm text-gray-700">{{colaborador.email}}
        </p>
    </div>

    <div>
        <button
        (click)="eliminar(colaborador.id!)"
        type="button"
        class="bg-red-600 px-4 py-3 text-white font-bold uppercase text-sm rounded-lg"
        >Eliminar</button>
    </div>
</div>
