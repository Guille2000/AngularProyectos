<h1 class="text-center">{{ idTarea ? 'Editar Tarea' : 'Crear Tarea' }}</h1>
<div *ngIf="mensaje !== undefined">
  <p class="bg-red-500 p-4 text-center font-bold text-white text-sm">{{mensaje}}
  </p>
</div>
<form [formGroup]="crearTarea" class="my-5">
  <div class="mb-5 p-5">
    <label for="nombre" class="text-gray-700 uppercase font-bold text-sm"
      >Nombre tarea</label
    >

    <input
      id="nombre"
      type="text"
      placeholder="Nombre tarea"
      class="border-2 w-full p-2 mt-2 placeholder-gray-400 rounded-md"
      formControlName="nombre"
    />
    <span
      class="text-center text-red-700 font-bold"
      *ngIf="crearTarea.get('nombre')?.touched && crearTarea.get('nombre')?.errors?.['required']"
      >Ingrese un nombre</span
    >
  </div>

  <div class="p-5">
    <label for="Descripci贸n" class="text-gray-700 uppercase font-bold text-sm"
      >Descripci贸n tarea</label
    >

    <textarea
      id="Descripci贸n"
      formControlName="descripcion"
      class="border-2 w-full p-2 mt-2 placeholder-gray-400 rounded-md"
      placeholder="Descripci贸n tarea"
    ></textarea>
    <span
      class="text-center text-red-700 font-bold"
      *ngIf="crearTarea.get('descripcion')?.touched && crearTarea.get('descripcion')?.errors?.['required']"
      >Ingrese una descripcion</span
    >
  </div>

  <div class="p-5">
    <label
      for="fecha-entrega"
      class="text-gray-700 uppercase font-bold text-sm"
    >
      Fecha Entrega
    </label>

    <input
      id="fecha-entrega"
      type="date"
      formControlName="fechaEntrega"
      class="border-2 w-full p-2 mt-2 placeholder-gray-400 rounded-md"
    />

    <span
      class="text-center text-red-700 font-bold"
      *ngIf="crearTarea.get('fechaEntrega')?.touched && crearTarea.get('fechaEntrega')?.errors?.['required']"
      >Ingrese una fecha</span
    >
  </div>

  <div class="p-5">
    <label for="prioridad" class="text-gray-700 uppercase font-bold text-sm"
      >Prioridad</label
    >

    <select
      formControlName="prioridad"
      class="border-2- w-full p-2 mt-2 placeholder-rounded-md"
    >
      <option value="">-- Seleccionar --</option>
      <option value="Baja">Baja</option>
      <option value="Intermedia">Intermedia</option>
      <option value="Alta">Alta</option>
    </select>

    <span
      class="text-center text-red-700 font-bold"
      *ngIf="crearTarea.get('prioridad')?.touched && crearTarea.get('prioridad')?.errors?.['required']"
      >Prioridad obligatoria</span
    >

    <button
      [disabled]="crearTarea.invalid"
      (click)="crear()"
      class="bg-sky-600 hover:bg-sky-700 w-full p-3 text-white mt-5 uppercase font-bold transition-colors rounded"
      mat-button
      [mat-dialog-close]="true"
      cdkFocusInitial
    >
    {{ idTarea ? 'Editar Tarea' : 'Crear Tarea' }}
    </button>
  </div>
</form>
